version: '1.0'

steps:

  unit-test-step:
    image: codefresh/buildpacks:all-5
    working-directory: ${{initial-clone}}
    commands:
        - npm install
        - gulp unit_pre
  edit-step:
    image: codefresh/buildpacks:all-5
    working-directory: ${{initial-clone}}
    commands:
        -'your text ' > package.json
  build-step:
    type: build
    image-name: itaitask/withyaml

  push to registry:
    type: push
    candidate: ${{build-step}}
    tag: latest
