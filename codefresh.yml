version: '1.0'

steps:

  unit-test-step:
    image: codefresh/buildpacks:all-5

    working-directory: ${{initial-clone}}
    commands:
        - npm install
        - gulp unit_pre
  build-step:
    type: build
    image-name: your/image
  edit-step:
    working-directory: ${{initial-clone}}
    commands:
        -'your text' > package.json

  push to registry:
    type: push
    candidate: ${{build-step}}
    tag: latest
