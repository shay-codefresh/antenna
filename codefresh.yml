version: '1.2'

steps:

  unit-test-step:
    image: codefresh/buildpacks:all-5

    working-directory: ${{initial-clone}}
    commands:
        - npm install
        - gulp unit_pre
  build-step:
    type: build
    image-name: shaycf/antenna

  push to registry:
    type: push
    candidate: ${{build-step}}
    tag: master
